<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <!-- title -->
  <title>Validate</title>

  <!-- stylesheet link -->
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/bootstrap.css">
  <link rel="icon" href="../images/favicon.ico">

  <!-- fontawesome link -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<!-- body of the program -->

<body style="background-color:#072227">

  <!-- Navigation bar -->
  <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand " href="Rental_agreement">
        <i class="fas fa-home home_icon"></i>
        <p class=renttt>
          RENTAL AGREEMENT
        </p>
      </a>
    </div>
  </nav>

  <!-- validate Landlord Details -->
  <div class="Container">
    <div class="row">
      <div class="col">
        <div class="registerform">
          <div class="title">
            Validate Landlord
          </div>
          <div class="form">
            <div class="inputfield">
              <label>Enter Adhaar ID</label>
              <input type="number" class="input" id="validateLandlordAdhaarId" placeholder="Enter Adhaar  ID">
            </div>
              <div class = "inputfield">
                <label>Enter Property Id</label>
              <input type="number" id="validatePropertyID" class="input" placeholder="Enter Property Id">
              </div>

            </div>
            <div class="text-center">
              <p id="verifiedlandlordId"></p>
              <button type="submit" class="btn btn-dark" onclick="App.validateLandlord()">Validate</button>
            </div>
          </div>
        </div>

 <!-- validate property -->

        <div class="col">
          <div class="registerform">
            <div class="title">
              Validate Property
            </div>
            <div class="form">
              <div class="inputfield">
                <label>Enter Property Id</label>
                <input type="number" id="validityproperty" class="input" placeholder="Property Id" required>
    
              </div>
              <div class="text-center">
                <p id="verifiedpropertyId"></p>
                <button type="submit" class="btn btn-dark" onclick="App.validateProperty()">Validate</button>
              </div>
            </div>
          </div>
        </div>

    </div> 
  </div>  
   
 

   
    



  <!-- validate Tenant -->
    <div class="col">
      <div class="registerform">
        <div class="title">
          Validate Tenant
        </div>
        <div class="form">
          
          <div class="inputfield">
            <label>Tenant Adhaar Number</label>
            <input type="number" id="validitytenant" class="input" placeholder="Adhaar Number" required>


          </div>

                       <div class="text-center">
                        <p id="verifiedtenantId"></p>
            <button type="submit" class="btn btn-dark" onclick="App.validateTenant()">Validate</button>
          </div>
        </div>
      </div>
    </div>
    </div>



 <!--javascript link-->
 <script src="../index.js"></script>
</body>

</html>

<!-- bootstrap Scripting -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
