<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <!-- title -->
  <title>Landlord</title>

  <!-- stylesheet link -->
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/bootstrap.css">
  <link rel="icon" href="../images/favicon.ico">

  <!-- fontawesome links -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <!-- bootstrap links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<!-- body of the Program -->

<body style="background-color:#072227">

  <!-- navigation bar -->
  <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand " href="Rental_agreement">
        <i class="fas fa-home home_icon" href="../index.html"></i>
        <p class=renttt >
          RENTAL AGREEMENT
        </p>
      </a>
    </div>
  </nav>

  <!-- Landlord Registration Form -->
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="registerform">
          <div class="title">
            LandLord Registration Form
          </div>
          <div class="form">
            <div class="inputfield">
              <label>Full Name</label>
              <input type="text" class="input" id="landlord-FullName" placeholder="Enter your Full Name">
            </div>
            <div class="inputfield">
              <label>Phone Number</label>
              <input type="number" class="input" id="landlord-PhoneNumber" placeholder="Enter your Phone no.">
            </div>
            <div class="inputfield">
              <label>Adhaar Number</label>
              <input type="number" class="input" id="landlord-AdhaarCard" placeholder="Adhaar Number">
            </div>
            <div class="inputfield">
              <label>Balance</label>
              <input type="number" class="input" id="landlord-MainBalance" placeholder="Your Main Balance" >
            </div>
            <div class="inputfield">
              <label>Property Type</label>
                <input type="text" class ="input" id="landlord-TypeofProperty" placeholder="Enter Property Type">
            </div>
            <div class="inputfield">
              <label>Property ID</label>
              <input type="number" class="input" id="landlord-PropertyId" placeholder="Create your Property ID">
            </div>
            <div class="inputfield">
              <label>Property Area</label>
              <input type="text" class="input" id="landlord-PropertyArea" placeholder="Property Area in SFT">
            </div>
            <div class="inputfield">
              <label>City</label>
              <input type="text" class="input" id="landlord-PropertyCity" placeholder="City">
            </div>
            <div class="inputfield">
              <label>Available</label>
              <input type="text" class="input" id="landlord-PropertyAvailibility" placeholder = "Yes/No">
            </div>
            <div class="inputfield">
              <label>Rent Amount</label>
              <input type="number" class="input" id="landlord-PropertyRentAmount" placeholder="Monthly Rent Amount">
            </div>
            <div class="inputfield">
              <label>Security Deposite</label>
              <input type="number" class="input" id="landlord-PropertyDepositeAmount" placeholder="Total Security Deposite">
            </div>
            <p>Note: After the AGREEMENT Completed the Landlord should return the Security deposite to Tenant.</p>
            <div class="text-center">
              <p id="userValidateCheck"></p>
                <p id="userConfirmationCheck"></p>
                <p id="inputValuesCheck"></p>
              <button type="submit" class="btn btn-dark " onclick="App.addLandlord()">Register</button>
            </div>
          </div>
        </div>
      </div>


      <script src="../index.js"></script>
</body>

</html>

<!-- bootstrap scripts -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
