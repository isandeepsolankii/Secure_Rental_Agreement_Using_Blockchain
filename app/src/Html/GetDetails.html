<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <!-- title -->
  <title>Get Details</title>

  <!-- stylesheet link -->
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/bootstrap.css">
  <link rel="icon" href="../images/favicon.ico">

  <!-- fontawesome links -->

  <!-- bootstrap links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<!-- body of the Program -->

<body style="background-color:#072227">

  <!-- navigation bar -->
  <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand " href="Rental_agreement">
        <i class="fas fa-home home_icon" href="../index.html"></i>
        <p class=renttt >
          RENTAL AGREEMENT
        </p>
      </a>
    </div>
  </nav>

  <!-- Get landlord details -->
  <div class="Container">
    <div class="row">
      <div class="col">
        <div class="registerform">
          <div class="title">
            Get Landlord details
          </div>
          <div class="form">
            
            <div class="inputfield">
              <label>Enter Property ID</label>
              <input type="number" class="input" id="inputlandlordpropertyID" placeholder="Property ID">
            </div>
              <p id="landlordFullName"></p>
              <p id="landlordAdhaarCard"></p>
              <p id="landlordPhoneNumber"></p>
              <p id="landlordPropertyCity"></p>
              <p id="landlordMainBalance"></p>
            <div class="text-center">
              <p id="userValidateCheck"></p>
              <p id="userConfirmationCheck"></p>
              <p id="inputValuesCheck"></p>
               <button type="submit" class="btn btn-dark" onclick = "App.getLandlord()">Get Details</button>
            </div>
          </div>
        </div>
      </div>

<!-- Get Tenant Details -->
<div class="col">
  <div class="registerform">
    <div class="title">
      Get tenant details
    </div>

    <div class="form">
        <div class="inputfield">
          <label>Tenat Adhaar Number</label>
          <input type="number" class="input" id="inputAdhaarId" placeholder="Adhaar Number" required>
          <br>


        </div>
        <div class="form">
          <p id="tenantFullname"></p>
          <p id="tenantPhoneNumber"></p>
          <p id="tenantAdhaarCard"></p>
          <p id="tenantMainBalance"></p>
          <p id="tenantHouseCity"></p>
          </div>
      <div class="text-center">
        <button type="submit" class="btn btn-dark " onclick = "App.getTenant()">Get Details</button>
      </div>
    </div>
  </div>
</div>

    </div>
    


      

        <!-- Get Property Details -->
        <div class="col">
          <div class="registerform">
            <div class="title">
              Get Property Details
            </div>
            <div class="form">
              <div class="inputfield">
                <label>Enter Property ID</label>
                <input type="number" class="input" id="inputPropertyID"  placeholder="Property ID" required>
              </div>

                <p id="_landlordFullName"></p>
                <p id="_landlordPhoneNumber"></p>
                <p id="_landlordPropertyId"></p>
                <p id="_landlordTypeofProperty"></p>
                <p id="_landlordPropertyArea"></p>
                <p id="_landlordPropertyRentAmount"></p>
                <p id="_landlordPropertyDepositeAmount"></p>
              <div class="text-center">
                <button type="submit" onclick="App.getproperty()" class="btn btn-dark ">Get Details</button>
              </div>
            </div>
          </div>
        </div>
    





      <script src="../index.js"></script>
</body>

</html>
