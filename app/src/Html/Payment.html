<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <!-- title -->

  <!-- stylesheet link -->
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/bootstrap.css">
  <link rel="icon" href="../images/favicon.ico">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<!-- body of the Program -->

<body style="background-color:#072227">

  <!-- navigation bar -->
  <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand " href="Rental_agreement">
        <i class="fas fa-home home_icon" href="../index.html"></i>
        <p class=renttt >
          RENTAL AGREEMENT
        </p>
      </a>
    </div>
  </nav>


           <!-- rent a property -->
      <div class="Container">
        <div class="row">
      <div class="col">
        <div class="registerform">
          <div class="title">
            Rent a Property
          </div>
          <div class="form">
            <div class="inputfield">
              <label>Enter Property Id</label>
              <input type="number" id="rentapropertyID" class="input" placeholder="Property Id" required>
            </div>
            <div class="inputfield">
              <label>Tenant Adhaar Id</label>
              <input type="number" id="rentaadhaarID" class="input" placeholder="Adhaar Id" required>
            </div>
            <div class="text-center">
              <p id="verifiedarentaproperty"></p>
              <button type="submit" class="btn btn-dark" onclick="App.rentproperty()">Rent a Property</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Pay rent -->
      <div class="col">
        <div class="registerform">
          <div class="title">
            Pay Rent
          </div>
          <div class="form">
            <div class="inputfield">
              <label>Enter Property Id</label>
              <input type="number" id="PaypropertyID" class="input" placeholder="Property Id" required>
            </div>
            <div class="inputfield">
              <label>Tenant Adhaar Id</label>
              <input type="number" id="PayAdhaarId" class="input" placeholder="Adhaar Id" required>
            </div>
            <div class="text-center">
              <p id="verifiedpayingrent"></p>
              <button type="submit" class="btn btn-dark" onclick="App.payRent()">Pay Rent</button>
            </div>
          </div>
        </div>
      </div>

        </div>
      </div>
      <!-- Vacant Property -->

      <div class="col">
        <div class="registerform">
          <div class="title">
            Vacant Property
          </div>
          <div class="form">
            <div class="inputfield">
              <label>Enter Property Id</label>
              <input type="number" id="vacantpropertyID" class="input" placeholder="Property Id" required>
            </div>
            <div class="inputfield">
              <label>Tenant Adhaar Id</label>
              <input type="number" id="vacantAdhaarID" class="input" placeholder="Adhaar Id" required>
            </div>
            <div class="text-center">
              <p id="verifiedvacantproperty"></p>
              <button type="submit" class="btn btn-dark" onclick="App.vacantProperty()">Vacant</button>
            </div>
          </div>
        </div>
      </div>
<!--javascript link-->
<script src="../index.js"></script>
</body>


<!-- bootstrap scripts -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
